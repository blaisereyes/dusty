<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-background"></div>
    <div class="rotating-world">
        <div class="background"></div>
        <div class="title">DUSTY</div>
        
        <div class="hourglass-container">
            <div class="hourglass">
                <div class="hourglass-top"></div>
                <div class="hourglass-middle"></div>
                <div class="hourglass-bottom"></div>
                <div class="hourglass-sand-top"></div>
                <div class="hourglass-sand-bottom"></div>
                <div class="crack"></div>
            </div>
        </div>
        
        <canvas class="sand-canvas"></canvas>
        
        <div class="timer timer-tl">01:00</div>
        <div class="timer timer-tr">01:00</div>
        <div class="timer timer-bl">01:00</div>
        <div class="timer timer-br">01:00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
